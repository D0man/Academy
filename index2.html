<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Challenge #2 - Header + Home Page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Roboto:400,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/css2.css">
</head>
<body>
  <header class="header">
    <a href="#" class="logo">
      <p class="logo__text">&lt;&sol;code&gt;</p>
      <p class="logo__text">&lt;academy&gt;</p>
    </a>
    <button class="navbtn">
      <span class="navbtn__text">menu</span>
      <div class="burger burger--slip">
        <div class="burger__lines"></div>
      </div>
    </button>
    <nav class="nav">
      <ul class="nav__list">
        <li><a href="#" class="nav__item nav__item--login">Zaloguj</a></li>
        <li><a href="#" class="nav__item">Wyzwania</a></li>
        <li><a href="#" class="nav__item">O Nas</a></li>
        <li><a href="#" class="nav__item">Uczestnicy</a></li>
        <li><a href="#" class="nav__item">FAQ</a></li>
        <li><a href="#" class="nav__item">Kontakt</a></li>
        <li><a href="#" class="nav__item">Dołącz</a></li>
      </ul>
    </nav>
  </header>
  <section class="challange">
    <h1 class="challange__title">Podejmij wyzwanie</h1>
    <h3 class="challange__subtitle">Home Page #2</h3>
    <div class="challange_skills">
      <div class="challange_skill">
        <label for="" class="challange__label">
            <h4 class="challange__label-name">Header</h4>
            <div class="challange__label-container">
              <input class="challange__label-checkbox" type="checkbox" name="" id="" checked="checked">
              <span class="challange__label-redesigned-checkbox"></span>
            </div>
        </label>
      </div>
      <div class="challange_skill challange_skill--colorless">
        <label for="" class="challange__label">
            <h4 class="challange__label-name">Section</h4>
            <div class="challange__label-container">
              <input class="challange__label-checkbox" type="checkbox" name="" id="" checked="checked">
              <span class="challange__label-redesigned-checkbox"></span>
            </div>
        </label>
      </div>
      <div class="challange_skill">
        <label for="" class="challange__label">
            <h4 class="challange__label-name">Javascript</h4>
            <div class="challange__label-container">
              <input class="challange__label-checkbox" type="checkbox" name="" id="" checked="checked">
              <span class="challange__label-redesigned-checkbox"></span>
            </div>
        </label>
      </div>
    </div>
    <div class="timer">
      <p class="timer__text">Do konca zostało:</p>
      <p class="timer__counter">14 dni</p>
    </div>
  </section>

<script src="js/app2.js"></script>
</body>
</html>
