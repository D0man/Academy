<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Code Academy</title>
</head>
<body>
  
  <header class="header">
    <img src="./assets/undraw_developer_activity_bv83.svg" alt="Code Academy" class="header__logo">
    <h1 class="header__title">Code Academy</h1>
  </header>

  <main class="main">
    <form class="form" novalidate>
      <h2 class="form__title">Leave your email</h2>
      <div class="form__group">
        <input name="email" type="email" class="form__input">
        <label for="email" class="form__label">E-mail</label>
      </div>
      <button class="form__button">Get early access</button>
    </form>
  </main>


  <footer class="footer">

  </footer>

<script src="main.js"></script>
</body>
</html>
