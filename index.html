<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Academy</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img class="header-image" src="assets/undraw_developer_activity_bv83.svg" alt="Developer image">
        <h1 class="header-heading">Code Academy</h1>
    </header>
    <main class="main-section">
        <h2 class="form-title">Leave your email</h2>
        <form class="newsletter-form" action="/saveemail" method="POST">
            <label for="email">E-mail</label>
            <input id="LandingEmail" name="email" class="email-input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$"
                type="email" placeholder="E-mail" aria-labelledby="email">
            <span class="invalid-message">Invalid E-mail</span>
            <span class="focus-message">E-mail</span>
            <input type="submit" class="submit-button" value="Get early access">
        </form>
        <img class="coming-soon-ribbon" src="assets/coming-soon-ribbon.png" alt="Coming soon ribbon">
    </main>
    <footer class="footer">
        <p>Patryk Porabik &copy; 2019<br>
            Made with <img class="heart-icon" src="assets/love.png" alt="love">in Poland<br>
            We are using cookies to improve your experience.</p>
    </footer>
</body>

</html>
